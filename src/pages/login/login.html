<ion-header>
</ion-header>
<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      <h2>Cosmi - give your coworkers a smile</h2>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <button ion-button color="primary" full (click)="signInWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp; Login with Facebook
          </button>
          <button ion-button color="primary" full (click)="signInWithTwitter()">
            <ion-icon name="logo-twitter"></ion-icon>&nbsp;&nbsp; Login with Twitter
          </button>
          <button ion-button color="primary" full (click)="signInWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp; Login with Google
            </button>
          </ion-row>
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Anmelden</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Neues Konto erstellen</button>
          </ion-col>
        </ion-row>

      </form>

      <p (click)="help()">Passwort vergessen?
        <a href="#">Hilfe</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
