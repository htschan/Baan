<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Abbrechen</button>
    </ion-buttons>
    <ion-title>Modals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="itemForm" novalidate>
    <div [hidden]="!myParam">
      <h5>Parameters passed:</h5>

      <pre style="background-color: #f8f8f8">selections: [{{myParam}}]</pre>

    </div>
    <div [hidden]="myParam">
      <p>No parameters passed.</p>
    </div>
    <ion-item>
      <ion-label color="primary">Titel</ion-label>
      <ion-input placeholder="Was" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Beschreibung</ion-label>
      <ion-input type="tel" placeholder="Beschreibung" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Wichtig</ion-label>
      <ion-checkbox color="dark" checked="false" formControlName="important"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Favorit</ion-label>
      <ion-checkbox color="primary" checked="false" formControlName="favorite"></ion-checkbox>
    </ion-item>

    <button ion-button color="danger" full (click)="dismiss()">Speichern</button>
  </form>
  <p>Form value: {{ itemForm.value | json }}</p>
  <p>Form status: {{ itemForm.status | json }}</p>
</ion-content>
