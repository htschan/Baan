<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge #fab1>
    <button ion-fab mini (click)=addItem(fab1)>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let item of todoService.todos | async" class="card-gradient">
      <ion-card-header (click)="viewItem(item)">
        {{item.title}}
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
       </ion-card-header>
        <ion-card-content>
          {{item.comment}}
          <br> {{item.finished}}
          <br> {{item.modifiedAt | date:'dd.MM.yyyy HH:mm'}}
          <br> {{item.modifiedBy}}
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
