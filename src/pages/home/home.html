<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-title>Hello {{displayName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook" (click)=addItem()></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Einkausfliste
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <!-- <img src="img/slimer.png"> -->
        </ion-avatar>
        <h2>{{item.Name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="done"></ion-icon>
          Erledigt
        </button>
        <button ion-button color="secondary">
          <ion-icon name="alert"></ion-icon>
          Wichtig
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="alert">
          <ion-icon name="trash"></ion-icon>
          Löschen
        </button>
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Ändern
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
