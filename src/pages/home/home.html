<ion-header>
  <ion-navbar>
    <ion-title>Hallo {{displayName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge #fab1>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)=addItem(fab1)>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)=selectProduct(fab1)>
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let item of prodService.shoppingitems | async">
      <ion-item (click)="viewItem(item)">
        <ion-avatar item-start>
          <img [src]="item.Url">
        </ion-avatar>
        <h2>{{item.Name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="checkmark"></ion-icon>
          Erledigt
        </button>
        <button ion-button color="secondary">
          <ion-icon name="alert"></ion-icon>
          Wichtig
        </button>
        <button ion-button color="secondary">
          <ion-icon name="heart"></ion-icon>
          Favorit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="alert" (click)="deleteItem(item.key)">
          <ion-icon name="trash"></ion-icon>
          Löschen
        </button>
        <button ion-button color="primary" (click)="editItem(item)">
          <ion-icon name="create"></ion-icon>
          Ändern
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
