<ion-header>

  <ion-navbar>
    <ion-title>Abmelden</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <button ion-button full color="light" (click)="logout()">Abmelden</button>
  </p>
  <p>
    <button ion-button full color="light" (click)="cancel()">Abbrechen</button>
  </p>
</ion-content>
