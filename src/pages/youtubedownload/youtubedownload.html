<ion-header>
  <ion-navbar>
    <ion-title>Youtube Audio Download</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="itemForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>Beschreibung</ion-label>
        <ion-input type="tel" placeholder="Url" formControlName="url"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="danger" full (click)="downloadAudio()">Download</button>
  </form>
</ion-content>
