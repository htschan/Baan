<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Home page</h1>
  <div *ngIf="layoutService.data | async as data else loading">{{data.width}} {{data.height}}</div>
  <ion-grid *ngIf="!showSlides">
    <ion-row *ngFor="let tilerow of tilesd">
      <ion-col *ngFor="let tile of tilerow">
        <img [src]="tile.imgsrc" (click)="openPage(tile.pgname)" [alt]="tile.title" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides *ngIf="showSlides" style="max-height: 140px; margin-bottom: 40px;" pager>
    <ion-slide *ngFor="let tilerow of tilesd">
      <ion-col *ngFor="let tile of tilerow">
        <img [src]="tile.imgsrc" (click)="openPage(tile.pgname)" [alt]="tile.title" />
      </ion-col>
    </ion-slide>
  </ion-slides>
