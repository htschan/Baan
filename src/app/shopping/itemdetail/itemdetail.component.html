<ion-card>
  <ion-card-header>
    <ion-button icon-only (click)="editItem(item)">
      <ion-icon name="create"></ion-icon>
    </ion-button>
  </ion-card-header>
  <ion-card-title>
    {{item.Name}}
  </ion-card-title>
  <ion-card-content>
    <p>
      <ion-img src="{{item.Url}}"></ion-img>
    </p>
    <p>
      {{item.Description}}
    </p>
    <p>
      {{item.Important ? "Important" : ""}}
    </p>
    <p>
      {{item.Favorite ? "Favorit" : "" }}
    </p>
    <p>
      {{item.Price}}
    </p>
    <p>
      {{item.Quantity}}
    </p>
  </ion-card-content>
</ion-card>
