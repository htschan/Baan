<ion-split-pane [when]="layoutService.showSplitPane()" (ionChange)="splitChanged($event)">

    <ion-menu [content]="content">
        <ion-header class="toolbar-gradient">
            <ion-toolbar>
                <ion-title (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="menu-container menu-gradient">
            <div class="spacer" style="width: 254px; height: 10px;"></div>
            <div class="category-image">
                <img src="assets/imgs/icon-72x72.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;" (click)="openHomePage()">
            </div>
            <ion-list no-lines>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="transparent list-item">
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
