<ion-header>

  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/ChatRoom"></ion-back-button>
    </ion-buttons>
    <ion-title>AddRoom</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter Room Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-button full round color="secondary" type="submit">Add</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
